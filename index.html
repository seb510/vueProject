<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue js</title>
    <link rel="stylesheet" href="theme.css">
    <style>
        [v-cloak] {
            visibility: hidden;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="content d-none" id="app1">
            <!--
                v-bind: = :
                v-on: = @
            -->
            <div class="card">
                <h1 :style="{color: inputValue.length < 5 ? 'darkred' : 'darkblue', fontSize: inputValue.length < 6 ? '1.4rem' : '1.4rem'}">{{title}}</h1>
                <div class="form-control">
                    <div class="field-input">
                        <input type="text" v-model="inputValue" @keypress.enter="addNewNote" :placeholder="placeholderString">
                    </div>
                    <button type="button" class="submit" @click="addNewNote">Добавить</button>
                </div>
                <ul class="list" v-if="notes.length !== 0">
                    <li class="list-item" v-for="(note, idx) in notes">
                        <!--<span :class="note.length > 5 ? 'primary-color': 'bold'">({{idx +1}}) {{toUpperCase(note)}}</span>-->
                        <!--<span :class="{'primary-color' : true, 'bold' : note.length > 5 }">({{idx +1}}) {{toUpperCase(note)}}</span>-->
                        <span :class="['bold', {'primary-color' : note.length > 5 }]">({{idx +1}}) {{toUpperCase(note)}}</span>
                        <button class="btn danger" @click="removeNote(idx)">Удалить</button>
                    </li>
                    <li class="list-item list-count">
                        <strong>Общее количетсво заметок: {{notes.length}}</strong>| Удвоено: {{ doubleCountComp }}
                    </li>
                </ul>
                <div v-else>
                    Список заметок пуст
                </div>
            </div>


        </div>
        <div class="content" id="app" v-clock>
            <div class="card">
                <div v-html="myHtml"></div>
                <h2 v-text="title">title</h2>
                <h2 v-once>{{title}}</h2>
                <h2 v-pre>{{title}}</h2>

                <button class="btn " @click="title = 'Теперь я другое название'"> Изменить</button>
                <div class="form-control">
                    <input type="text" @keyup.enter="addItem" ref="myInput">
                </div>
                <ul class="list" v-if="items.length">
                    <li class="list-item" v-for="(item, i) in items" @click.right.prevent="remove(i), log(item)" :key="item">
                        <strong> {{item}} </strong>
                        <input type="text" @click.stop>
                    </li>
                    <!--<li class="list-item" v-for="(value, key) in person">
                        <strong>{{key}}</strong> {{value}}
                    </li>-->
                </ul>
                <h3 v-show="items.length === 0">Элементов нет</h3>
            </div>
        </div>

    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="app2.js"></script>
</body>

</html>
