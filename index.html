<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue js</title>
    <link rel="stylesheet" href="theme.css">

</head>

<body>
    <div class="container">
        <div class="content" id="app">
            <!--
                v-bind: = :
                v-on: = @
            -->
            <div class="card">
                <h1>{{title}}</h1>
                <div class="form-control">
                    <div class="field-input">
                        <input type="text" v-model="inputValue" @keypress.enter="addNewNote" :placeholder="placeholderString">
                    </div>
                    <button type="button" class="submit" @click="addNewNote">Добавить</button>
                </div>
                <ul class="list" v-if="notes.length !== 0">
                    <li class="list-item" v-for="(note, idx) in notes">
                        ({{idx +1}}) {{toUpperCase(note)}}
                        <button class="btn danger" @click="removeNote(idx)">Удалить</button>
                    </li>
                    <li class="list-item list-count">
                        <strong>Общее количетсво заметок: {{notes.length}}</strong>| Удвоено: {{ doubleCountComp }}
                    </li>
                </ul>
                <div v-else>
                    Список заметок пуст
                </div>
            </div>
        </div>

    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
</body>

</html>
